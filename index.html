<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1> Tic Tac Toe</h1>
        </header>
        <div class="container">
            <div class="statusText"><h3 id="turnText">It is Player 1/2's turn.</h3></div>
            <div class="board">
                <div class="space" data-space="0" :hover></div>
                <div class="space" data-space="1" :hover></div>
                <div class="space" data-space="2" :hover></div>
                <div class="space" data-space="3" :hover></div>
                <div class="space" data-space="4" :hover></div>
                <div class="space" data-space="5" :hover></div>
                <div class="space" data-space="6" :hover></div>
                <div class="space" data-space="7" :hover></div>
                <div class="space" data-space="8" :hover></div>
            </div>
        </div>
        <div class="buttons">
            <button id="restartBtn" :hover :active>Restart</button>
        </div>
        <footer>
            <h5>Copyright Â© 2022 Jonathan Chen</h5>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
